<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>My Feedback Form</h3>
    <ul>
        <li>
            <label for="name">Name: </label>
            <input type="text" id="name"> 
        </li> <br>
        <li>
            <label for="email">Email: </label>
            <input type="email" id="email">
        </li> <br>
        <li>
            <label for="password">Password: </label>
            <input type="password" id="password">
        </li> <br>

        <li>
            <label for="check">Please, check all emotions apply to you</label>
        </li>
        <ul>
            <li>
                <label for="angry">Angry</label>
                <input type="checkbox" id="angry">
            </li> 
            <li>
                <label for="sad">Sad</label>
                <input type="checkbox" id="sad">
            </li> 
              <li>
                <label for="Happy">Happy</label>
                <input type="checkbox" id="Happy">
            </li> 
              <li>
                <label for="Ambivalent">Ambivalent</label>
                <input type="checkbox" id="Ambivalent">
            </li>
        </ul>
        <li>
            <label for="satified">How satisfied were your with our service?</label>
        </li>
        <ul>
            <li>
                <label for="very satisfied">Very satisified</label>
                <input type="radio" name="select0" id="very satisfied">
            </li>
             <li>
                <label for="satisfied">Satisified</label>
                <input type="radio" name="select0" id="satisfied">
            </li>
             <li>
                <label for="care">Didn't care</label>
                <input type="radio" name="select0" id="care">
            </li>
        </ul>
        <li>
            <label for="comments">Further Comments: </label>
            <textarea id="comments" rows="5"></textarea>
        </li> <br>
        <li>
            <label for="image">Bio photo: </label>
            <input type="text" id="image">
            <input type="file" name="" id="">
        </li> <br>
        <li>
            <label for="location">Location visited: </label>
            <select name="" id="">
                <option selected disabled>Selected location</option>
                <option value="">Lalala</option>
                <option value="">Bababa</option>
            </select>
        </li> <br>
        <li>
            <input type="submit" value="Submit">
        </li>
    </ul>
</body>
</html>
