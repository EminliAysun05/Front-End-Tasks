<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1" >
    <tr>
        <th colspan="2"><h3>Fill The Form Below</h3></th>
    </tr>
    <tr>
        <th>
            <label for="name">Name:</label> 
        </th> 
        <td>
            <input type="text" id="name">
        </td>
    </tr>

    <tr>
        <th>
            <label for="password">Password: </label>
        </th>
        <td>
            <input type="text" id="password">
        </td>
    </tr>

    <tr>
        <th>
            <label for="feedback">Feedback: </label>
        </th>
        <td>
            <textarea name="" id="" rows="3"></textarea>
        </td>
    </tr>

    <tr>
        <th>
            <label>Gender: </label>
        </th>
        <td>
            <input type="radio" name="gender" id="gender">
            <label for="gender" >Male</label>
            <input type="radio" name="gender" value="Female" id="gender1">
             <label for="gender1">Female</label>
        </td>
    </tr>

    <tr>
        <th>
            <label>Subjects: </label>
        </th>
        <td>
            <input type="checkbox" name="web" id="web">
            <label for="web">Web</label>
            <input type="checkbox" name="math" id="math">
            <label for="math">Math</label>
            <input type="checkbox" name="graphic" id="graphic">
            <label for="graphic">Graphics</label>
            <input type="checkbox" name="english" id="english">
            <label for="english">English</label>
        </td>
    </tr>

    <tr>
        <th>

        </th>

        <td>
            <input type="reset" value="Reset All">
            <input type="submit" value="Submit Alove Details">
        </td>
    </tr>
    
      
 
   
   </table>
</body>
</html>
